<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXTAREA</title>
</head>
<body>
    <h1>TEXTAREA</h1>
    <p>Utilizada para fazer com que o usuário coloque textos grandes, vôce pode definir o numero de colunas e linhas com os atributos "cols" para colunas e "rolls" para linhas </p>
     

    <textarea name="Texto" id="" cols="20" rolls="10">

    </textarea>

</body>
</html>
