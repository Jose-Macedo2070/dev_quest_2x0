<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Radio</title>
</head>

<body>
    <h1>Checkbox, Radio</h1>

    <h2>Checkbox</h2>
    <label for="c#">C#</label>
    <input id="c#" type="checkbox" name="linguagens"><br>

    <label for="javascript">Javascript</label>
    <input id="javascript" type="checkbox" name="linguagens">

    <h2>Radio</h2>
<p>o radio diferentimente do checkbox sรณ pode ser marcado um por vez</p>

<label for="masculino">Masculino</label>
<input type="radio" name="generos" id="masculino"><br>

<label for="feminino">Feminino</label>
<input type="radio" name="generos" id="feminino">

</body>

</html>
