<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTON E INPUT TYPE BUTTON</title>
</head>
<body>
    <h1>BUTTON E INPUT TYPE BUTTON</h1>
    <p>A tag "button" serve para criar um elemento clicavel na tela , o input type button tem a mesma função mas o ideal e mais semantico é usar a tag "button"</p>
    
    <button>clicar aqui</button><br>

    <input type="button" value="clicar aqui" oneclick="alert('olá')">
</body>
