<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Semântica</title>
</head>

<body>

    <header>
        <h1>Tags Semântica</h1>
        <!-- <p>É a ciência que estuda o significado e o sentido das palavras.</p> -->

        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/sobre">Sobre</a></li>
                <li><a href="/portifolio">Portifólio</a></li>
                <li><a href="/contatos">Contatos</a></li>
            </ul>
        </nav>
        <!-- <p>define o menu do nosso site</p> -->


    </header>
    <!-- <p>É a tag que define um cabeçalho</p> -->

    <main>

        <section>

            <figure>
                <img src="" alt="">

                <figcaption>

                </figcaption>
                <!-- Fica dentro da figure e serve para dar drescrição a nossa imagem -->
            </figure>
             <!-- É uma tag para englobar a imagem -->

        </section>
        <!-- É uma tag que serve para adicionarmos seções e el pode ter um cabeçalho próprio com "h1", "h2" e etc..., todas as tags tem que ter relação entre elas. -->

        <article>

        </article>
        <!-- É uma tag que serve para manter um artigo dentro do site, dentro do artigo temos uma digitação propria como "h1" "p" e etc.. -->

        <aside>

        </aside>
        <!-- É uma tag normalmente usada para colocarmos um conteudo adicional para o nosso site -->

    </main>
    <!-- <p>É onde colocmos o conteudo principal da págia e o ideal é que só tenha uma tag dessas no prpjeto</p> -->

    <footer>

        <address>

        </address>
        <!-- serve para definir telefone, endereço, links, endereços e deixa-los a mostra na págin  -->

    </footer>
    <!-- É uma tag que serve para gerar um rodapé tanto do site como um todo quanto de uma tag section -->


</body>

</html>
