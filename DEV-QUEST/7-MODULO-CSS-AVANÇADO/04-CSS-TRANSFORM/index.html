<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estilizando Elementos com Transform</title>
</head>

<body>
    <h1>Estilizando Elementos com Transform</h1>

    <p>Transform é um elemento css que serve pra fazermo transformações nas nossas estilizações css, como rotacionar,mudar a escala, transacionar imagens e etc...
    </p>

    <h2>Transform Scale</h2>
    <img src="./log.jpg" class="scale">
    
    <br><br><br>
    
    <h2>Transform Rotate</h2>
    <img src="./log.jpg" class="rotate">
    
    <br><br><br>
    
    <h2>Transform translate</h2>
    <img src="./log.jpg" class="translate">

</body>

</html>
