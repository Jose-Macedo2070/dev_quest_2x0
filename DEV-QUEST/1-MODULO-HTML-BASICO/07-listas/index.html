<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>lista não ordenada</h2>
    <ul>
        <li>café</li>
        <li>filtro de café</li>
        <li>bolo de chocolate</li>
        <li>energétio</li>
    </ul>

    ul>li*- comando de emmet para fazer uma lista mais rapido

    <h2>lista ordenada</h2>
    <ol>
        <il>zé</il>
        <il>ron</il>
        <il>jotta</il>
        <il>ivo</il>
    </ol>
    ol>li*- comando de emmet para fazer uma lista mais rapido
</body>
</html>
