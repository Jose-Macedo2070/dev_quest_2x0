<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
</head>
<body>
    <h1>Alimentos saudáveis</h1>
    <!-- correção: o ideal é usa a tag "strong" mesmo pois o "span" não tem significado da ênfase para o leitor de tela, só deve ser ultilizado para estilizar e não formatação de texto.  -->
    <ul>
        <li>Arroz- <strong>R$ 7,00</strong></li>
        <li>Tomate- <strong>R$ 2,00</strong></li>
        <li>Alface- <strong>R$ 3,00</strong></li>
        <li>Peito de frango- <strong>R$ 20,00</strong></li>
        <li>Patinho moido- <strong>R$ 30,00</strong></li>
    </ul>
    <p class="total">Total- <strong>R$ 62,00</strong> </p>
</body>
</html>
