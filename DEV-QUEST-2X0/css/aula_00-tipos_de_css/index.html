<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- CSS EXTERNO, é o tipo de css que fica em um arquivo separado, é o mais utilizado e uma boa prática -->
    <title>tipos de CSS</title>
    <style> /* CSS INTERNO, é o tipo de css que fica dentro da própria página, é mais rápido porém não é uma boa prática */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
    </style>

</head>
<body>
    <h1 style="color: blue;">Título</h1> <!-- CSS INLINE, é o tipo de css definido na própria linha, é mais rápido porém não é uma boa prática -->
</body>
</html>
