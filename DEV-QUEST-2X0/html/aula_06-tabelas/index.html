<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <h1>Catálogo de roupas</h1>

    <table> <!-- tag table cria uma tabela -->

        <thead> <!-- tag thead cria o cabeçalho de uma seção da tabela -->~

            <tr> <!-- tag tr = table row - cria uma linha na tabela -->
                <th>Produtos</th> <!-- tag th = table header -  cria um cabeçalho na tabela -->
                <th>Cor</th>
                <th>Tamanho</th>
                <th>Preço</th>
                <th>Disponibilidade</th>
            </tr>

        </thead>
        <tbody> <!-- tag tbody cria o corpo de uma seção da tabela -->
            <tr>
                <td>Camiseta</td> <!-- tag td = table data - cria uma célula na tabela -->
                <td>preta</td>
                <td>M</td>
                <td>R$ 100,00</td>
                <td>Em estoque</td>
            </tr>

            <tr>
                <td>Caneca</td>
                <td>Azul</td>
                <td>--</td>
                <td>R$ 40,00</td>
                <td>Em estoque</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
