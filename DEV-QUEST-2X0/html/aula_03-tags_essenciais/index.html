<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags essenciais</title>
</head>

<body>
    <h1>José Macêdo</h1> <!-- h1 é a tag de título mais importante, é ideal ter apenas algus dele por página -->
    <h2>Dev Fullstack</h2> <!-- h2 é o segundo título mais importante, pode ter mais de um por página -->

    <ul> <!-- ul é a tag de lista não ordenada, ou seja, sem numeração -->
        <li></li> <!-- li é a tag de item de lista, deve estar dentro de uma tag de lista -->
    </ul>

    <ol> <!-- ol é a tag de lista ordenada, ou seja, com numeração -->
        <li></li> <!-- li é a tag de item de lista, deve estar dentro de uma tag de lista -->
    </ol>




</body>

</html>
