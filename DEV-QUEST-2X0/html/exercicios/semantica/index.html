<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Crie a estrutura de uma página HTML usando tags semânticas. Dentro da tag <header>, adicione um título <h1> com o texto 'Meu Site' e um menu de navegação <nav> contendo uma lista não ordenada <ul> com três itens <li>, cada um contendo um link <a> com os textos 'Início', 'Sobre' e 'Contato'. Em seguida, no <main>, crie uma <section> com um parágrafo <p> com o texto 'Bem-vindo ao conteúdo principal.'. Por fim, adicione um <footer> com o texto 'Todos os direitos reservados.'. -->

    <header>
        <h1>Meu site</h1>
        <nav>
            <ul>
                <li><a href="">Início</a></li>
                <li><a href="">Sobre</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </nav>
    </header>

        <main>
            <section>
                <p>Bem-vindo ao conteúdo principal.</p>
            </section>
        </main>

        <footer>
            Todos os direitos reservados.
        </footer>

</body>

</html>
