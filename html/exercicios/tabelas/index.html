<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Crie uma tabela <table> com um cabeçalho <thead> que contenha três colunas: 'Nome', 'Idade' e 'Cidade'. Em seguida, adicione um corpo <tbody> com duas linhas <tr>: a primeira com os dados 'Ana', '25', 'São Paulo' e a segunda com 'Bruno', '30', 'Rio de Janeiro'. -->


    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>25</td>
                <td>São Paulo</td>
            </tr>
            <tr>
                <td>Bruno</td>
                <td>30</td>
                <td>Rio de Janeiro</td>
            </tr>
        </tbody>
    </table>        
    
</body>
</html>
